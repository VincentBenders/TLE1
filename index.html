<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js 3D Image</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>

    <div id="3Dbody" class="item"></div>
    <!-- Import map to resolve module paths -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
          "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>

    <script type="module">
      // Importing modules using the import map
      import * as THREE from 'three';
      import { GLTFLoader } from 'GLTFLoader';

      const div = document.querySelector(".item");
      // Set up the scene
      const scene = new THREE.Scene();

      // Create a camera (perspective)
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Create a renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(500, 500);
      div.appendChild(renderer.domElement);
      console.log(document.querySelector(".item"));


      // Add lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5).normalize();
      scene.add(light);

      // Load a 3D model (GLTF format)
      const loader = new GLTFLoader();
      loader.load(
        'http://localhost/TLE1/includes/uploaded/objects//087e288a07c373516f2c19dc21b7e7877df5af73.glb',
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(10, 10, 10);  // Change these values based on the model size
          model.position.set(0, -1, 0);  // Center the model in the scene
          scene.add(model);
          animate();
        },
        undefined,
        (error) => {
          console.error('An error occurred while loading the model', error);
        }
      );

      // Render loop
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    </script>
  </body>
</html>
